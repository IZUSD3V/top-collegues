<div *ngIf="collegue">
  <div class="col">
    <div class="card mb-3">
      <img [src]="collegue.photo" class="card-img-top img-fluid">
      <div class="card-body">
        <h3 class="card-title text-center">{{collegue.pseudo | uppercase}}</h3>
        <p class="card-text text-center">{{collegue.score | score}}</p>
        <app-avis (selectionEvt)="selectionEvent($event)" [aimerActif]="btnAimerDesactiver" [detesteActif]="btnDetesterDesactiver"></app-avis>
      </div>
    </div>
  </div>
</div>

<div [hidden]="afficherErreur" class="alert alert-danger" role="alert">
  {{msgErreur}}
</div>
